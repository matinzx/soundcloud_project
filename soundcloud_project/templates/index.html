<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-orange-500 via-green-500 to-red-500">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white mb-8">SoundCloud Downloader</h1>
        <form method="post" action="#" class="space-y-4">
            {% csrf_token %}
            <input type="url" name="track_url" placeholder="Enter track URL" class="w-64 p-2 rounded-lg text-center border-2 border-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
            <button class="bg-orange-600 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
                Download Now
            </button>
        </form>
        
    </div>
</body>
</html>
